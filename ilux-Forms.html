<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iLux - Forms</title>

	<!-- sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- load bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- load main styles -->
	<link rel="stylesheet" href="css/main.css">

	<!-- load iLux -->
	<link rel="stylesheet" href="ilux/css/ilux.min.css">

	<!-- load fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two|Quicksand:300,700|Roboto:200,300,400,700" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>

<div id="forms">
    <div class="container">
    	<div class="brand text-center"><a href="">ilux</a></div>
        <div class="page-header text-center">
            <h2>Forms</h2>
        </div>
        <!-- contact forms -->
        <h4 class="sub-title">Contact Forms</h4>
        <!-- contact form 1 -->
        <div id="contact-form-1">
            <form id="contactForm" data-toggle="validator" novalidate="true">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                        <textarea id="message" class="form-control" rows="5" placeholder="Message" required=""></textarea>
                        <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" id="form-submit" class="btn btn-md btn-primary-filled btn-form-submit disabled">Send Message</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </div>
                </div><!-- / row -->
            </form>
        </div>
        <!-- / contact form 1 -->

        <div class="space-5">&nbsp;</div>

        <div class="row">
            <div class="col-sm-6">
                <!-- contact form 2 -->
                <div id="contact-form-2">
                    <form id="contactForm" class="contact-form-2" data-toggle="validator" novalidate="true">
                        <div class="form-group">
                            <input type="text" class="form-control half-width" id="name" placeholder="Full Name" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control half-width" id="email" placeholder="Email" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                        <textarea id="message" class="form-control" rows="5" placeholder="Message" required=""></textarea>
                        <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" id="form-submit" class="auto-width btn btn-md btn-primary-filled btn-form-submit disabled">Send Message</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                    </form>
                </div><!-- / contact form 2 -->
            </div><!-- / col-sm-6 -->

            <div class="col-sm-6">
                <!-- contact form 1col -->
                <div id="contact-form-1">
                    <form id="contactForm" data-toggle="validator" novalidate="true">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                        <textarea id="message" class="form-control" rows="5" placeholder="Message" required=""></textarea>
                        <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" id="form-submit" class="btn btn-md btn-primary-filled btn-form-submit disabled">Send Message</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>  
                    </form>
                </div><!-- / contact form 1col -->
            </div><!-- / col-sm-6 -->
        </div><!-- / row -->
        <!-- / contact forms -->

        <div class="space-5">&nbsp;</div>

        <!-- log forms -->
        <h4 class="sub-title">Login / Register Forms</h4>
        <!-- form 1 -->
        <div class="row">
            <!-- login form 1 -->
            <div class="col-sm-6">
                <div id="login-form">
                    <h3 class="log-title">Log In</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="password" placeholder="Password" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- log-line -->
                    <div class="log-line">
                        <div class="pull-left">
                            <div class="checkbox checkbox-primary space-bottom">
                                <label class="hide"><input type="checkbox"></label>
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1"><span>Remember Me</span></label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" id="log-submit" class="btn btn-md btn-success-filled btn-log">Log In</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div><!-- / log-line -->
                    <a href="#" class="forgot-password">Forgot your Password?</a>
                </div>
            </div><!-- / col-sm-6 -->
            <!-- / login form 1 -->

            <!-- register form 1 -->
            <div class="col-sm-6">
                <div id="register-form">
                    <h3 class="log-title">Register</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Email" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="username" placeholder="Username" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="password" placeholder="Password" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="cpassword" placeholder="Confirm Password" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- log-line -->
                    <div class="log-line reg-form-1 no-margin">
                        <div class="pull-left">
                            <div class="checkbox checkbox-primary space-bottom">
                                <label class="hide"><input type="checkbox"></label>
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2"><span>I Read <a href="#">Terms &amp; Conditions</a></span></label>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" id="reg-submit" class="btn btn-md btn-success-filled btn-log">Register</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div><!-- / log-line -->
                </div>
            </div><!-- / col-sm-6 -->
            <!-- / register form 1 -->
        </div><!-- / row -->
        <!-- / form 1 -->

        <div class="space-5">&nbsp;</div>

        <!-- form 2 -->
        <div class="row">
            <!-- login form 2 -->
            <div class="col-sm-6">
                <div id="login-form">
                    <h3 class="log-title">Log In</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="     Username" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="password" placeholder="     Password" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- log-line -->
                    <div class="log-line">
                        <div class="pull-left">
                            <div class="checkbox checkbox-primary space-bottom">
                                <label class="hide"><input type="checkbox"></label>
                                <input id="checkbox3" type="checkbox" checked="">
                                <label for="checkbox3"><span>Remember Me</span></label>
                            </div>
                        </div>
                    </div><!-- / log-line -->
                    <div>
                        <button type="submit" id="log-submit" class="btn btn-success-filled btn-log margin-right"><i class="fa fa-sign-in"></i> <span>Log In</span></button>
                        <button type="button" class="btn-social btn-google-filled btn-log margin-right"><i class="fa fa-google"></i> <span>Log In with Google+</span></button>
                        <button type="button" class="btn-social btn-facebook-filled btn-log margin-right"><i class="fa fa-facebook"></i> <span>Log In with Facebook</span></button>
                        <button type="button" class="btn-social btn-twitter-filled btn-log margin-right"><i class="fa fa-twitter"></i> <span>Log In with Twitter</span></button>
                     </div>
                     <div>
                         <a href="#" class="forgot-password">Forgot your Password?</a>
                     </div>
                </div>
            </div><!-- / col-sm-6 -->
            <!-- / login form 2 -->

            <!-- register form 2 -->
            <div class="col-sm-6">
                <div id="register-form">
                    <h3 class="log-title">Register</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="     Email" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="username" placeholder="     Username" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="password" placeholder="     Password" required="" data-error="*Please fill out this field">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="cpassword" placeholder="     Confirm Password" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    <!-- log-line -->
                    <div class="log-line">
                        <div class="pull-left">
                            <div class="checkbox checkbox-primary space-bottom">
                                <label class="hide"><input type="checkbox"></label>
                                <input id="checkbox4" type="checkbox" checked="">
                                <label for="checkbox4"><span>I Read <a href="#">Terms &amp; Conditions</a></span></label>
                            </div>
                        </div>
                    </div><!-- / log-line -->
                    <div>
                        <button type="submit" id="reg-submit" class="btn btn-success-filled btn-log margin-right"><i class="fa fa-sign-in"></i> <span>Register</span></button>
                        <button type="button" class="btn-social btn-google-filled btn-log margin-right"><i class="fa fa-google"></i> <span>Register with Google+</span></button>
                        <button type="button" class="btn-social btn-facebook-filled btn-log margin-right"><i class="fa fa-facebook"></i> <span>Register with Facebook</span></button>
                        <button type="button" class="btn-social btn-twitter-filled btn-log margin-right"><i class="fa fa-twitter"></i> <span>Register with Twitter</span></button>
                     </div>
                </div>
            </div><!-- col-sm-6 -->
            <!-- / register form 2 -->
        </div><!-- / row -->
        <!-- / form 2 -->
        <!-- / log-forms -->

        <div class="space-5">&nbsp;</div>

        <!-- newsletter forms -->
        <h4 class="sub-title">Newsletter Signup Forms</h4>
        <div class="row">
            <!-- newsletter -->
            <div class="col-sm-6">
                <div id="newsletter">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-newsletter" type="button">Subscribe</button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control btn-rounded" placeholder="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-rounded btn-newsletter" type="button">Subscribe</button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control btn-pill" placeholder="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-pill btn-newsletter" type="button">Subscribe</button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-newsletter inside" type="button"><i class="fa fa-sign-in"></i><span>Subscribe</span></button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- / newsletter -->
            </div><!-- / col-sm-6 -->
            <!-- / newsletter -->

            <!-- newsletter with icons -->
            <div class="col-sm-6">
                <div id="newsletter">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="     Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-newsletter" type="button"><i class="fa fa-sign-in"></i><span>Subscribe</span></button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control btn-rounded" placeholder="     Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-rounded btn-newsletter" type="button"><i class="fa fa-sign-in"></i><span>Subscribe</span></button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control btn-pill" placeholder="     Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-pill btn-newsletter" type="button"><i class="fa fa-sign-in"></i><span>Subscribe</span></button>
                        </span>
                    </div><!-- /input-group -->
                    <div class="input-group">
                        <input type="text" class="form-control btn-pill" placeholder="     Email">
                        <span class="input-group-btn">
                            <button class="btn btn-md btn-primary-filled btn-pill btn-left btn-newsletter inside" type="button"><i class="fa fa-sign-in"></i><span>Subscribe</span></button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- / newsletter -->
            </div><!-- / col-sm-6 -->
            <!-- / newsletter with icons -->
        </div><!-- / row -->

        <div class="space-5">&nbsp;</div>

        <!-- / newsletter forms -->
    </div><!-- / container -->
</div>

</body>
